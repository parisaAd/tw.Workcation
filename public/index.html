<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workcation</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <!-- nav menu -->
    <nav x-data="{isOpen:false}">
        <!-- close menu -->
        <div class="bg-navy-500 flex justify-between items-center font-bold text-navy-100 py-3 px-4">
            <div class="flex items-center ">
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="30" fill="none">
                        <path fill="#A3BFFA" fill-rule="evenodd"
                            d="M42.911 11.604 35.213 7.16v20.645h9v2h-44v-2h4v-12.72l-3.728.933L0 14.078l21.09-5.273h3.122a9.551 9.551 0 0 0-.68 2.559l-.483 3.975 5.164-2.982v15.448h5V7.161l-7.696 4.444a7.502 7.502 0 0 1 2.565-4.8h-4.12a7.489 7.489 0 0 1 6.646-2.972L25.017.603a7.488 7.488 0 0 1 6.696.403c1.039.6 1.88 1.41 2.5 2.347a7.461 7.461 0 0 1 2.5-2.347 7.49 7.49 0 0 1 6.698-.402l-5.593 3.229a7.488 7.488 0 0 1 6.646 2.973h-4.12a7.498 7.498 0 0 1 2.567 4.798ZM24.213 27.805v-10h-6v10h6Zm-11-8a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="text-white text-xl pl-2.5"><span>Work</span><span class="text-navy-100">cation</span></div>
            </div>
            <button @click="isOpen =! isOpen" class="flex flex-col gap-y-1 pr-2 transition-all duration-300">
                <div class="w-5 h-0.5 bg-navy-50 rounded" :class="isOpen ? '-rotate-45  translate-y-1' : ''"></div>
                <div class="w-5 h-0.5 bg-navy-50 rounded" :class="isOpen ? '-translate-x-5 opacity-0' : ''"></div>
                <div class="w-5 h-0.5 bg-navy-50 rounded" :class="isOpen ? 'rotate-45  -translate-y-2' : ''"></div>
                </butto>
        </div>
        <!-- open menu -->
        <div x-show="isOpen" class="bg-navy-500 text-white">
            <div class="flex flex-col gap-y-3 py-6 px-5">
                <a href="#">List your property</a>
                <a href="#">Trips</a>
                <a href="#">Messages</a>
            </div>
            <hr class="border-navy-400">
            <div class="px-5 py-6">
                <div class="flex items-center pb-4">
                    <div class="w-10 h-10 rounded-full overflow-hidden mr-5"><img src="/assets/images/image.png" alt="">
                    </div>
                    <div class="font-bold">Isla Schoger</div>
                </div>
                <div class="flex flex-col gap-y-3 font-light">
                    <a href="#">Account Settings</a>
                    <a href="#">Support</a>
                    <a href="#">Sign out</a>
                </div>
            </div>
        </div>

    </nav>
    <!-- search and filter section -->
    <section class="flex justify-between items-stretch px-4 bg-navy-400 py-2.5 ">
        <div class="bg-navy-500 flex items-center rounded-lg px-1.5 mr-2">
            <span class="text-navy-50 mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>

            </span>
            <input type="text" class="bg-transparent text-navy-50 text-sm max-w-lg focus:outline-none"  placeholder="Search by keywords">
        </div>
        <div class="flex items-center bg-navy-200 rounded-lg px-3 py-1.5 cursor-pointer">
            <div class="flex flex-col gap-y-1 items-center">
                <div class="w-5 h-0.5 rounded bg-navy-50"></div>
                <div class="w-3 h-0.5 rounded bg-navy-50"></div>
                <div class="w-1 h-0.5 rounded bg-navy-50"></div>
            </div>
            <span class="text-white text-sm font-medium ml-1">Filters</span>
        </div>

    </section>
</body>

</html>
